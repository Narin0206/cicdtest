<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul>
		<!-- 반복해서 번호, 이름, 등록일을 출력 -->
		<li th:each="dto : ${list}">
			[[${#numbers.formatInteger(dto.sno,5)}]] <!-- dto.sno의 자리를 5자리로 출력 -->
		</li>
		
		<hr>
		<li th:each="dto : ${list}">
			[[${dto.sno}]] -- [[${dto.first}]] -- [[${dto.regtime}]] -- [[${#temporals.format(dto.regtime, 'yyyy/MM/dd')}]] <!-- dto.regtime 줄여서 출력 -->
		</li>
	</ul>
</body>
</html>
